<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="favicon-32x32.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons with Custom Styles</title>
    <style>
        /* From Uiverse.io by SelfMadeSystem */
        /* Yoinked from CodePen, but improved the animation
        so that it is smooth among other more minor things */

        .wrapper {
            min-height: calc(100vh - 60px); /* Adjusted for footer height */
            display: grid;
            place-items: center;
        }

        .typing-demo {
            width: 11ch;
            animation: typing 1s steps(39), blink .5s step-end infinite alternate;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid;
            font-family: monospace;
            font-size: 3em;
            right: 500px;
            color: rgb(91 33 182);
        }

        @keyframes typing {
            from {
                width: 0
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent
            }
        }

        .codepen-button {
            display: inline-block;
            cursor: pointer;
            color: white;
            margin: 20px auto;
            text-decoration: none;
            font-weight: 600;
            border-radius: 6px;
            overflow: hidden;
            padding: 6px;
            isolation: isolate;
            min-width: 200px;
            position: relative;
        }

        .codepen-button::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 400%;
            height: 400%;
            background: linear-gradient(115deg, #4fcf70, #fad648, #a767e5, #12bcfe, #44ce7b);
            background-size: 25% 10%;
            animation: button-animation .75s linear infinite;
            animation-play-state: paused;
            transform: translateX(-5%);
            transition: transform 0.25s ease-out;
        }

        .codepen-button:hover::before {
            animation-play-state: running;
            transition-duration: 0.75s;
            transform: translateX(0%);
        }

        @keyframes button-animation {
            to {
                transform: translateX(-25%);
            }
        }

        .codepen-button span {
            position: relative;
            display: block;
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            background: #000;
            border-radius: 3px;
            height: 400%;
            text-align: center;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #485453;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            z-index: 2;
        }

        .container {
            flex-grow: 1;
            width: 100%;
            --color: rgba(114, 114, 114, 0.3);
            background-color: #191a1a;
            background-image: linear-gradient(0deg, transparent 24%, var(--color) 25%, var(--color) 26%, transparent 27%, transparent 74%, var(--color) 75%, var(--color) 76%, transparent 77%, transparent),
            linear-gradient(90deg, transparent 24%, var(--color) 25%, var(--color) 26%, transparent 27%, transparent 74%, var(--color) 75%, var(--color) 76%, transparent 77%, transparent);
            background-size: 55px 55px;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .lol {
            color: green;
            z-index: 100;
            position: relative;
            text-align: center;
        }

        .hamburger {
            position: fixed;
            cursor: pointer;
            left: 10px;
            top: 10px;
            z-index: 2000;
        }

        .hamburger input {
            display: none;
        }

        .hamburger svg {
            height: 3em;
            transition: transform 600ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        .line {
            fill: none;
            stroke: grey;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-width: 3;
            transition: stroke-dasharray 600ms cubic-bezier(0.4, 0, 0.2, 1),
                        stroke-dashoffset 600ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        .line-top-bottom {
            stroke-dasharray: 12 63;
        }

        .hamburger input:checked + svg {
            transform: rotate(-45deg);
        }

        .hamburger input:checked + svg .line-top-bottom {
            stroke-dasharray: 20 300;
            stroke-dashoffset: -32.42;
        }

        .dashboard-header {
            width: 100%;
            height: 60px;
            background-color: #282936;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            color: rgb(91 33 182);
            font-size: 1.2rem;
            z-index: 1000;
        }

        .dashboard-content {
            border-radius: 25px;
            visibility: hidden;
            opacity: 0;
            width: 25%;
            height: 100%;
            position: fixed;
            top: 60px;
            left: 0;
            background-color: #2e3138;
            color: rgb(91 33 182);
            overflow: auto;
            z-index: 1001;
            padding: 20px;
            box-sizing: border-box;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .dashboard-content.visible {
            visibility: visible;
            opacity: 1;
        }

        .dashboard-content h2 {
            margin-top: 0;
        }

        .button-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .button-top .button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgb(20, 20, 20);
            border: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 0px 0px 4px rgba(180, 160, 255, 0.253);
            cursor: pointer;
            transition-duration: 0.3s;
            overflow: hidden;
            position: relative;
        }

        .button-top .svgIcon {
            width: 12px;
            transition-duration: 0.3s;
        }

        .button-top .svgIcon path {
            fill: white;
        }

        .button-top .button:hover {
            width: 140px;
            border-radius: 50px;
            background-color: rgb(181, 160, 255);
            transition-duration: 0.3s;
        }

        .button-top .button:hover .svgIcon {
            transition-duration: 0.3s;
            transform: translateY(-200%);
        }

        .button-top .button::before {
            position: absolute;
            bottom: 20px;
            content: "Back to Top";
            color: white;
            font-size: 0px;
            transition-duration: 0.3s;
        }

        .button-top .button:hover::before {
            font-size: 13px;
            opacity: 1;
            bottom: unset;
            transition-duration: 0.3s;
        }

        footer {
            width: 100%;
            background-color: #282936;
            color: white;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
            margin-top: auto; /* Pushes the footer to the bottom of the content */
        }

        footer .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            box-sizing: border-box;
        }

        footer .footer-content .copyright,
        footer .footer-content .about {
            flex: 1;
        }

        footer .footer-content .about {
            text-align: right;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="wrapper">
        <div class="typing-demo">
            Hi! WELCOME
        </div>
        <a href="https://codepen.io/ParthPatel27/pen/rNaMOwV" target="_blank" class="codepen-button">
            <span>CLICK ME!</span>
        </a>
    </div>

    <label class="hamburger">
        <input type="checkbox" id="hamburger-toggle">
        <svg viewBox="0 0 32 32">
            <path class="line line-top-bottom" d="M6 4L26 4C28.2 4 30 5.8 30 8C30 10.2 28.2 12 26 12L6 12C3.8 12 2 10.2 2 8C2 5.8 3.8 4 6 4ZM26 20L6 20C3.8 20 2 21.8 2 24C2 26.2 3.8 28 6 28L26 28C28.2 28 30 26.2 30 24C30 21.8 28.2 20 26 20Z"></path>
            <path class="line" d="M7 16 27 16"></path>
        </svg>
    </label>

    <!-- Dashboard Header -->
    <div class="dashboard-header">
        <h1>codex</h1>
    </div>

    <!-- Dashboard Content -->
    <div class="dashboard-content" id="dashboard-content">
        <h2>Dashboard</h2>
        <p>This is the dashboard content. You can add more elements here.</p>
    </div>

    <!-- Back to Top Button -->
    <div class="button-top">
        <button class="button">
            <svg class="svgIcon" viewBox="0 0 384 512">
                <path
                    d="M214.6 41.4c-12.5-12.5-32.8-12.5-45.3 0l-160 160c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 141.2V448c0 17.7 14.3 32 32 32s32-14.3 32-32V141.2L329.4 246.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-160-160z"
                ></path>
            </svg>
        </button>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="copyright">
                &copy; 2024 Your Website Name. All rights reserved.
            </div>
            <div class="about">
                <a href="about.html" style="color: white; text-decoration: none;">About Us</a>
            </div>
        </div>
    </footer>
</div>

<script>
    document.getElementById('hamburger-toggle').addEventListener('change', function() {
        const dashboardContent = document.getElementById('dashboard-content');
        if (this.checked) {
            dashboardContent.classList.add('visible');
        } else {
            dashboardContent.classList.remove('visible');
        }
    });
</script>
</body>
</html>
