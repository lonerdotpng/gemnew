<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="favicon-32x32.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons with Custom Styles</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #485453;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .hamburger {
            position: fixed;
            cursor: pointer;
            left: 10px;
            top: 10px;
            z-index: 2000; /* Ensure this is higher than the dashboard */
        }

        .hamburger input {
            display: none;
        }

        .hamburger svg {
            height: 3em;
            transition: transform 600ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        .line {
            fill: none;
            stroke: grey;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-width: 3;
            transition: stroke-dasharray 600ms cubic-bezier(0.4, 0, 0.2, 1),
                        stroke-dashoffset 600ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        .line-top-bottom {
            stroke-dasharray: 12 63;
        }

        .hamburger input:checked + svg {
            transform: rotate(-45deg);
        }

        .hamburger input:checked + svg .line-top-bottom {
            stroke-dasharray: 20 300;
            stroke-dashoffset: -32.42;
        }

        .dashboard-header {
            width: 100%;
            height: 60px;
            background-color: #282936;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            color: rgb(91 33 182);
            font-size: 1.2rem;
            z-index: 1000;
        }

        .dashboard-content {
            border-radius: 25px;
            visibility: hidden;
            opacity: 0;
            width: 25%;
            height: 100%;
            position: fixed;
            top: 60px;
            left: 0;
            background-color: #2e3138;
            color: rgb(91 33 182);
            overflow: auto;
            z-index: 1001;
            padding: 20px;
            box-sizing: border-box;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .dashboard-content.visible {
            visibility: visible;
            opacity: 1;
        }

        .dashboard-content h2 {
            margin-top: 0;
        }

        .button-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .button-top .button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgb(20, 20, 20);
            border: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 0px 0px 4px rgba(180, 160, 255, 0.253);
            cursor: pointer;
            transition-duration: 0.3s;
            overflow: hidden;
            position: relative;
        }

        .button-top .svgIcon {
            width: 12px;
            transition-duration: 0.3s;
        }

        .button-top .svgIcon path {
            fill: white;
        }

        .button-top .button:hover {
            width: 140px;
            border-radius: 50px;
            background-color: rgb(181, 160, 255);
            transition-duration: 0.3s;
        }

        .button-top .button:hover .svgIcon {
            transition-duration: 0.3s;
            transform: translateY(-200%);
        }

        .button-top .button::before {
            position: absolute;
            bottom: 20px;
            content: "Back to Top";
            color: white;
            font-size: 0px;
            transition-duration: 0.3s;
        }

        .button-top .button:hover::before {
            font-size: 13px;
            opacity: 1;
            bottom: unset;
            transition-duration: 0.3s;
        }
    </style>
</head>
<body>
    <!-- Hamburger Menu -->
    <label class="hamburger">
        <input type="checkbox" id="hamburger-toggle">
        <svg viewBox="0 0 32 32">
            <path class="line line-top-bottom" d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22"></path>
            <path class="line" d="M7 16 27 16"></path>
        </svg>
    </label>

    <!-- Dashboard Header -->
    <div class="dashboard-header">
        <h1>codx</h1>
    </div>

    <!-- Dashboard Content -->
    <div class="dashboard-content" id="dashboard-content">
        <h2>Dashboard</h2>
        <p>This is the dashboard content. You can add more elements here.</p>
        <!-- Add more dashboard content as needed -->
    </div>

    <!-- Back to Top Button -->
    <div class="button-top">
        <button class="button">
            <svg class="svgIcon" viewBox="0 0 384 512">
                <path
                    d="M214.6 41.4c-12.5-12.5-32.8-12.5-45.3 0l-160 160c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 141.2V448c0 17.7 14.3 32 32 32s32-14.3 32-32V141.2L329.4 246.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-160-160z"
                ></path>
            </svg>
        </button>
    </div>

    <script>
        // Toggle dashboard visibility with smooth transition
        document.getElementById('hamburger-toggle').addEventListener('change', function() {
            const dashboardContent = document.getElementById('dashboard-content');
            if (this.checked) {
                dashboardContent.classList.add('visible');
            } else {
                dashboardContent.classList.remove('visible');
            }
        });
    </script>
</body>
</html>
